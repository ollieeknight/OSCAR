<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./helpers/styles.css">
    <script src="./helpers/functions.js"></script>
    <title>OSCAR</title>
</head>
<body>
    <div id="topbar-placeholder"></div>
    <div class="container">
        <h1>Ollie's Single Cell Analysis for the Romagnani lab (OSCAR)</h1>
        <div class="last-updated" id="last-updated" data-placeholder="Last updated: Loading..."></div>
    </div>
    <script>
        // Wait for the DOM to load before including the top bar
        document.addEventListener('DOMContentLoaded', () => {
            indexIncludeTopBar();

            // Fetch the last commit date and update the last-updated element
            fetchLastCommitDate('ollieeknight', 'OSCAR')
                .then(date => {
                    document.getElementById('last-updated').textContent = `Last updated: ${new Date(date).toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Error fetching last commit date:', error);
                });
        });

        const repoOwner = 'ollieeknight';
        const repoName = 'OSCAR';
    </script>
</body>
</html>
