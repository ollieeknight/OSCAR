<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCAR Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .container { max-width: 100%; margin: 0 auto; padding: 10px; box-sizing: border-box; position: relative; }
        h1 { text-align: center; }
        .top-bar {
            background-color: #333;
            overflow: hidden;
        }
        .top-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .top-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #ddd;
            color: black;
        }
        .last-updated {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="topbar-placeholder"></div>
    <div class="container">
        <h1>Welcome to the OSCAR Project</h1>
        <div class="last-updated" id="last-updated">Last updated: Loading...</div>
        <div class="content">
            <p>This project provides tools for generating metadata and ADT lists for the OSCAR pipeline.</p>
            <a href="pages/metadata_file_generator.html">Go to Metadata Generator</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script>
        // JavaScript to include the top bar
        fetch('pages/topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar-placeholder').innerHTML = data;

                // Determine the base path
                const basePath = window.location.pathname.includes('/pages/') ? '../' : '';

                // Set the href attributes
                document.getElementById('home-link').href = basePath + 'index.html';
                document.getElementById('metadata-link').href = basePath + 'pages/metadata_file_generator.html';
                document.getElementById('adt-link').href = basePath + 'pages/adt_file_generator.html';
                document.getElementById('references-link').href = basePath + 'pages/references.html';
            });

        // JavaScript to fetch the last commit date from GitHub API
        fetch('https://api.github.com/repos/ollieeknight/OSCAR/commits?sha=revamp&path=docs')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    const lastCommitDate = new Date(data[0].commit.committer.date);
                    const timeagoInstance = timeago();
                    document.getElementById('last-updated').textContent = `Last updated: ${timeagoInstance.format(lastCommitDate)}`;
                } else {
                    document.getElementById('last-updated').textContent = 'Last updated: No commits found';
                }
            })
            .catch(error => {
                console.error('Error fetching last commit date:', error);
                document.getElementById('last-updated').textContent = 'Last updated: Error fetching date';
            });
    </script>
</body>
</html>
