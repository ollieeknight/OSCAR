<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCAR Metadata Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .container { max-width: 100%; margin: 0 auto; padding: 10px; box-sizing: border-box; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-family: 'Roboto', sans-serif; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        input, select { width: 100%; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OSCAR Metadata Generator</h1>
        <form id="csvForm">
            <table>
                <thead>
                    <tr>
                        <th>Assay</th>
                        <th>Experiment ID</th>
                        <th>Historical number</th>
                        <th>Replicate</th>
                        <th>Modality</th>
                        <th>Chemistry</th>
                        <th>Index type</th>
                        <th>Index</th>
                        <th>Species</th>
                        <th>Number of donors</th>
                        <th>ADT File</th>
                    </tr>
                </thead>
                <tbody id="rowsContainer">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" onclick="addRow()">Add row</button>
            <button type="button" onclick="generateCSV()">Generate and download .csv</button>
        </form>
    </div>

    <script>
        async function fetchRowTemplate() {
            const response = await fetch('row_template.html');
            const template = await response.text();
            return template;
        }

        async function addRow() {
            const container = document.getElementById('rowsContainer');
            const template = await fetchRowTemplate();
            const newRow = document.createElement('tr');
            newRow.innerHTML = template;
            container.appendChild(newRow);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('rowsContainer');
            const template = await fetchRowTemplate();
            const firstRow = document.createElement('tr');
            firstRow.innerHTML = template;
            container.appendChild(firstRow);
        });

        function generateCSV() {
            const rows = document.querySelectorAll('#rowsContainer tr');
            let csvContent = 'assay,experiment_id,historical_number,replicate,modality,chemistry,index_type,index,species,n_donors,adt_file\n';
            let allValid = true;

            rows.forEach(row => {
                const values = Array.from(row.querySelectorAll('input, select')).map(input => input.value || 'NA');
                if (values.some(value => value === '')) {
                    alert('Please fill in all fields. Empty entries are not allowed.');
                    allValid = false;
                    return;
                }
                csvContent += values.join(',') + '\n';
            });

            if (allValid) {
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'metadata.csv'; // Output file name
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
